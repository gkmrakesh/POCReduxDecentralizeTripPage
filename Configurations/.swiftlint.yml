excluded:
- Pods
- Configurations

force_cast: warning #implicitly
force_try: warning #implicitly
empty_count: warning
line_length:
- 400 #warning
- 1000 #error
type_body_length:
- 350 #warning
function_body_length:
- 100 #warning
file_length:
- 400 #warning
cyclomatic_complexity:
- 10 #warning
function_parameter_count:
- 6 #warning