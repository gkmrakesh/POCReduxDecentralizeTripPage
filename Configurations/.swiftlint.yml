- syntactic_sugar
- control_statement
- colon
- file_length
- leading_whitespace
- trailing_newline
- opening_brace
- comma
- force_cast
- variable_name_min_length
- trailing_semicolon
- function_body_length
- conditional_binding_cascade
- variable_name_max_length
- operator_whitespace
- legacy_constant
- return_arrow_whitespace
- closing_brace
- statement_position
- type_body_length
